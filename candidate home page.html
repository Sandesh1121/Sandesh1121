<!DOCTYPE html>
<html>
<head>
  <title>Job Portal</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <ul>
        <li><a href="#"><i class="fas fa-desktop"></i>Browse Jobs</a></li>
        <li><a href="#"><i class="fas fa-home"></i>Overview</a></li>
        <li><a href="#"><i class="fas fa-user"></i>My Profile</a></li>
        <li><a href="#"><i class="fas fa-bell"></i>My Status</a></li>
        <li><a href="#"><i class="fas fa-cog"></i>Settings</a></li> 
        <li><a href="#"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        <li><i class="fas fa-briefcase"></i>Welcome to our Job Portal</li>
      </ul>
     
    </nav>
    <form class="search-bar" action="#" method="GET">
      <input type="text" name="search" placeholder="Search by Skill, Title, or Organization">
      <button type="submit">
        <span class="icon"><i class="fas fa-search"></i></span>
        Search
      </button>
    </form>
  </header>
  
  <div class="content">
  <p> Start your journey</p>
  <p> Believe in yourself</p>
  <p> Catch your Goals</p> 
    <p>Enhance your Skills</p>
   <p>Unlock your Potential</p> 
  </div>
  
  <script src="script.js"></script>
</body>
</html>
